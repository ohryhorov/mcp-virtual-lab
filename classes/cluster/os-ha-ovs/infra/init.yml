parameters:
  _param:
    cluster_domain: os-ha-ovs.local
    salt_version: '2017.7'
    cluster_name: os-ha-ovs
    infra_config_hostname: cfg01
    infra_config_deploy_address: 192.168.10.90
    infra_config_address: 172.16.10.90
  linux:
    network:
      host:
        cfg01:
          address: ${_param:infra_config_address}
          names:
          - ${_param:infra_config_hostname}
          - ${_param:infra_config_hostname}.${_param:cluster_domain}
        cfg:
          address: ${_param:infra_config_address}
          names:
          - cfg
          - cfg.${_param:cluster_domain}
    system:
      repo:
        saltstack:
          source: "deb http://repo.saltstack.com/apt/ubuntu/16.04/amd64/${_param:salt_version} xenial main"
          architectures: amd64
          key_url: /tmp/SALTSTACK-GPG-KEY.pub
